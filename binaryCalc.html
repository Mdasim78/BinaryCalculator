<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="binaryCalc.css" type="text/css">
    </head>
    <body>
        <div id="res"></div>
        <div id="btns">
            <button id="btn0" onclick="btn0Click()">0</button>
            <button id="btn1" onclick="btn1Click()">1</button>
            <button id="btnClr" onclick="ClrInput()">C</button>
            <button id="btnEql" onclick="doCalculation()">=</button>
            <button id="btnSum" onclick="addSumSign()">+</button>
            <button id="btnSub" onclick="addSubSign()">-</button>
            <button id="btnMul" onclick="addMulSign()">*</button>
            <button id="btnDiv" onclick="addDivSign()">/</button>
        </div>
        <script src="binaryCalc.js" type="text/javascript"></script>
    </body>
</html>
